<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="header">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h6 class="card-title">Search for a city:</h6>
                      <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                      </div>
                    </div>
                        <ul class="list-group list-group-flush history">
                        </ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card display" style="height: 55%;">
                    <div class="card-body" id="city-info">
                        <div><p class="city"></p><img class="icon"></div>
                        <div><p class="temp"></p></div>
                        <div><p class="humidity"></p></div>
                        <div><p class="wind"></p></div>
                        <div class="uv-index"></div>
                    </div>
                </div>

                <div class="subrow forecast">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
